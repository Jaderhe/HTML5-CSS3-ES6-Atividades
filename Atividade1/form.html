<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Formulário</title>
</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">HTML5, CSS3, JS</h1>
          <p class="lead">Utilizando Bootstrap 4.</p>
        </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">Inicial</a>
            <a class="nav-link active" href="form.html">Formulários</a>
          </div>
        </div>
      </nav>

    <main>
        <section>
            <form id="form-noticias">
                <!-- inserir divs entre cada label / input-->
                <label>Título</label>
                <input type="text" name="titulo" value="título da notícia"><br>
                <label>Cor o título</label>    
                <input type="color"><br>
                <label>Data</label>
                <input type="date"><br>
                <label>Email</label>
                <input type="email"><br>
                <label>Imagem</label>
                <input type="file" id="img" accept="image/*"><br>
                <label>Introdução</label>
                <textarea name="introducao" rows="3">introdução da noticia...
                </textarea><br>
                <label>URL Origem</label>
                <input type="url"><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <section>
            <table id="table-noticias" class="table">
                <thead>
                    <tr>
                        <th>Título</th>
                        <th>Introdução</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2">Total de registros <span>0</span></td>
                    </tr>
                </tfoot>
            </table>
        </section>

    </main>
    
    <footer class="jumbotron jumbotron-fluid">
        <div class="container">
            <div>Jader Hericks Anschau</div>
            <div><strong>Desenvolvimento WEB e Mobile</strong></div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>
</html>
