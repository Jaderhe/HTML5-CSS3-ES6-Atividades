<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <main>

        <!-- SECTION PRODUTOS-->
        <section id="produtos" class="container-fluid">
            <div>
                <h2>Produtos</h2>
            </div>
            <!-- DROP ZONE 1 -->
            <div id="dropzone1" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
                <!-- PRODUTO 1 -->
                <article id="prod1" class="row" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-1">
                                <img src="https://picsum.photos/64/64?grayscale">
                            </div>
                            <div class="col-lg-3">
                                <h4>Produto 1</h4>
                                <p>Descrição</p>
                            </div>
                        </div>
                    </div>

                    <div id="col-inputs1" class="col-lg-4">
                        <div id="inputs1">
                            <input type="number" id="qtde1" name="qtde" min="0" value="0" disabled>
                            <input type="text" id="val1" name="valor" value="2.50" disabled>
                        </div>    
                    </div>
                </article>

                <!-- PRODUTO 2 -->
                <article id="prod2" class="row" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
                    <div class="col-lg-8">
                        <div class="row">
                            <div class="col-lg-1">
                                <img src="https://picsum.photos/64/64?grayscale">
                            </div>
                            <div class="col-lg-3">
                                <h4>Produto 2</h4>
                                <p>Descrição</p>
                            </div>
                        </div>
                    </div>

                    <div id="col-inputs2" class="col-lg-4">
                        <div id="inputs2">
                            <input type="number" id="qtde2" name="qtde" min="0" value="0" disabled>
                            <input type="text" id="val2" name="valor" value="3.50" disabled>
                        </div>    
                    </div>
                </article>
        </div>


        <!-- SECTION CARRINHO /CHECKOUT -->
        <section id="checkout" class="container-fluid">
            <div>
                <h2>Carrinho</h2>
            </div>

            <div class="row">
                <!-- DROP ZONE 2 -->
                <div id="dropzone2" class="col-lg-8" ondrop="dropZ2(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
                    
                </div>
                
                <section class="col-lg-4" id="total">
                    <table>
                        <tbody>
                            <tr>
                                <th>Total itens</th>
                                <td id="total-itens">0</td>
                            </tr>
                            <tr>
                                <th>Total</th>
                                <td id="valor-total">R$ 0</td>
                            </tr>
                            </thead>
                    </table>
                </section>
            </div>    
        </section>

        



    </main>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
